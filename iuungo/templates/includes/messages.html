{% if messages %}
  {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} mb-2">
      <span>{{ message }}</span>
      <button type="button"
              class="btn btn-sm btn-ghost"
              onclick="this.parentElement.remove()"
              aria-label="Close">âœ•</button>
    </div>
  {% endfor %}
{% endif %}
